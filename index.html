<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9 Section UI</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="mainContainer">
        <div class="instructions">
            <p>Click or tap on a section to expand it. Double-click or double-tap on a section to expand it fully. Click or
                Tap outside the box to return to start.</p>
        </div>
        <div class="centered">
            <div class="leftSection sectionVertical">
                <div class="leftTopSection topSection sectionHorizontal"></div>
                <div class="leftCenterSection centerSection sectionHorizontal"></div>
                <div class="leftBottomSection bottomSection sectionHorizontal"></div>
            </div>
            <div class="middleSection sectionVertical">
                <div class="middleTopSection topSection sectionHorizontal"></div>
                <div class="middleCenterSection centerSection sectionHorizontal"></div>
                <div class="middleBottomSection bottomSection sectionHorizontal"></div>
            </div>
            <div class="rightSection sectionVertical">
                <div class="rightTopSection topSection sectionHorizontal"></div>
                <div class="rightCenterSection centerSection sectionHorizontal"></div>
                <div class="rightBottomSection bottomSection sectionHorizontal"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
